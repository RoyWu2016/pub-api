log4j.rootLogger=DEBUG, CONSOLE, DEFAULTLOG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %p [%c{1}] - %m%n
log4j.appender.CONSOLE.Threshold=INFO
log4j.debug=false

log4j.appender.DEFAULTLOG.Threshold=ERROR
log4j.appender.DEFAULTLOG.MaxBackupIndex=5
log4j.appender.DEFAULTLOG.MaxFileSize=10240KB
log4j.appender.DEFAULTLOG=org.apache.log4j.RollingFileAppender
log4j.appender.DEFAULTLOG.File=../logs/api/api.log
log4j.appender.DEFAULTLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEFAULTLOG.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} %p [%c{1}] - %m%n

log4j.category.org.springframework.beans.factory=ERROR